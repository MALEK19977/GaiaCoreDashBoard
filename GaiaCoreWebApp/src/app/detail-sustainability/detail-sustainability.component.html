<div class="container" *ngIf="project">
  <div class="row">
    <div class="col-md-6">
      <img [src]="project.image" class="img-fluid" alt="{{project.name}}">
    </div>
    <div class="col-md-6">
      <h2>{{project.name}}</h2>
      <p><strong>Location:</strong> {{project.address}}</p>
      <p><strong>Status:</strong> {{project.status}}</p>
      <button class="btn btn-primary" (click)="goBack()">Back to Projects</button>
    </div>
  </div>
</div>
