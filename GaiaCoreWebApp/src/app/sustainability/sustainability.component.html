<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let project of listProjects">
      <div class="card mb-4">
        <img [src]="project.image" class="card-img-top" alt="{{project.name}}">
        <div class="card-body">
          <h5 class="card-title">{{project.name}}</h5>
          <p class="card-text">Location: {{project.address}}</p>
          <p class="card-text">Status: {{project.status}}</p>
          <div class="button-group">
            <button class="btn btn-primary" (click)="showLocation(project.address)">View Location</button>
            <button class="btn btn-secondary" (click)="viewDetails(project.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
